<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
</head>
<body>
<div class="container">
    <section class="h-100 gradient-form" style="background-color: #ffffff;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <h4 class="mt-1 mb-5 pb-1">Hello Admin!!!</h4>
                                    </div>

                                    <form class="form-group" method="post">
                                        {% csrf_token %}
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="id_email">UserID</label>
                                            <input type="text" name="username" id="id_email" class="form-control"
                                                   placeholder="Write your email address" required/>

                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="id_password" onmouseover="passwordToText()"
                                                   onmouseout="textToPassword()">
                                                Password
                                            </label>
                                            <input type="password" name="password" id="id_password" class="form-control"
                                                   placeholder="Write your password" required/>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                    type="submit">
                                                Log in
                                            </button>
                                            <br>
                                            <a class="text-muted" href="#!">Forgot password?</a>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
    let password = document.getElementById('id_password');
    const passwordToText = () => {
        password.type = 'text';
    }
    const textToPassword = () => {
        password.type = 'password';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
